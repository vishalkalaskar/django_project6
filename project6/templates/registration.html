{%extends 'common.html'%}
{%block menu%}
    {%include 'main_menu.html'%}
{%endblock%}
{%block content%}
 <br>
            <h3 style="text-align:center;"> Registration</h3>
             <form method="post" action="{% url 'useregi'%}">
               {%csrf_token%}
                   <table style="border:0px solid black; margin-left:auto; margin-right:auto;">
                        <tr>
                            <th>
                                 <input type="text" class="form-control" name="name" placeholder="Name">
                            </th>
                        </tr>
                        <tr>
                            <th>
                                 <input type="number" class="form-control" name="contact" placeholder=Number>
                            </th>
                        </tr>
                       <tr>
                            <th>
                                 <input type="email" class="form-control" name="email" placeholder="Email">
                            </th>
                       </tr>
                       <tr>
                            <th>
                                <input type="password" class="form-control" name="pass" placeholder="password">
                            </th>
                       </tr>
                       <tr>
                            <th>
                                <input type="text" class="form-control" name="location" placeholder="Location">
                            </th>
                      </tr>
                       <tr >
                            <th >
                                  <button type="submit" class="btn btn-danger">Registration</button>
                            </th>
                       </tr>

                       {%if message%}
                          <tr>
                              <th>
                                  <h3>{{message}}</h3>
                              </th>
                          </tr>

                       {%endif%}
                   </table>
             </form>
{%endblock%}
